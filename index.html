

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <h5 id="dateTime"></h5>
    </header>
    <div class="container">
        <div class="row">
            <p class="hour"> 9am  </p>
            <input type="text" name="" id="9" class="textarea">
            <button class="saveBtn">Save</button>
        </div>
        <div class="row">
            <p class="hour"> 10am</p>
            <input type="text" name="" id="10" class="textarea">
            <button class="saveBtn">Save</button>
        </div>
        <div class="row">
            <p class="hour"> 11am</p>
            <input type="text" name="" id="11" class="textarea">
            <button class="saveBtn">Save</button>
        </div>
        <div class="row">
            <p class="hour"> 12pm</p>
            <input type="text" name="" id="12" class="textarea">
            <button class="saveBtn">Save</button>
        </div>
        <div class="row">
            <p class="hour"> 1pm  </p>
            <input type="text" name="" id="13" class="textarea">
            <button class="saveBtn">Save</button>
        </div>
        <div class="row">
            <p class="hour"> 2pm  </p>
            <input type="text" name="" id="14" class="textarea">
            <button class="saveBtn">Save</button>
        </div>
        <div class="row">
            <p class="hour"> 3pm  </p>
            <input type="text" name="" id="15" class="textarea">
            <button class="saveBtn">Save</button>
        </div>
        <div class="row">
            <p class="hour"> 4pm  </p>
            <input type="text" name="" id="16" class="textarea">
            <button class="saveBtn">Save</button>
        </div>
        <div class="row">
            <p class="hour"> 5pm  </p>
            <input type="text" name="" id="17" class="textarea">
            <button class="saveBtn">Save</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
